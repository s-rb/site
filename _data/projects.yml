- name: Jeeker - AI Job Seeker
  link: https://jeeker.one
  image: assets/images/projects/JeekerScreenshot.png
  description: |
    Jeeker is a full-stack AI-powered job search automation platform. Users can define search parameters, and the 
    system continuously scans job listings, analyzes them against uploaded resumes using AI models, and calculates 
    a compatibility score. It simulates an HR specialist by offering smart feedback and tailored cover letters with 
    a single click. 
    Built with Spring Boot 3, Java 21, and Vaadin 24 for UI, the backend leverages PostgreSQL, LangChain for AI 
    operations, RabbitMQ for async processing, and is fully containerized with Docker.
  links:
    - name: Try it!
      link: https://jeeker.one
      description: Web platform to automate and optimize job searching using AI

